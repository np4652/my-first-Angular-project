<form [formGroup]="student" (ngSubmit)="onSubmit()" novalidate>
<div class="form-group">
    <label>Name : </label>
    <input type="text" class="form-control" placeholder="Name" formControlName="name">
</div>
<div class="form-group">
    <label>Mobile No : </label>
    <input type="text" class="form-control" placeholder="Contact" formControlName="mobileNo">
</div>
<div class="form-group">
    <label>E-Mail : </label>
    <input type="text" class="form-control" placeholder="E-Mail" formControlName="emailId">
</div>
<div class="form-group">
    <button type="submit" class="btn btn-success">Submit</button>
</div>
</form>
